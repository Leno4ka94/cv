<section id="about" class="about__section">
  <h2> {{h.about_section.title}} </h2>
  <div class="container">
    <div class="about__row">
      <div class="about__grid">
        <img width="561" class="about__img" src="{{h.about_section..image}}"
          alt="{{h.about_section..title}}">
        <div class="about__text">
          {{h.about_section.text | markdownify}}
        </div>
      </div>
    </div>
  </div>
</section>
