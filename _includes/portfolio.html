{%- assign portfolio = site.data.homepage.portfolio_section -%}
<section id="portfolio" class="portfolio__section">
  <div class="container">
    <h2>{{portfolio.title}}</h2>
    <p class="subtitle">{{portfolio.subtitle}}</p>
    <div id="myBtnContainer">
      <button class="btn active" onclick="filterSelection('all')"> All </button>
      <button class="btn" onclick="filterSelection('design')"> Web Design</button>
      <button class="btn" onclick="filterSelection('development')"> Web Develop</button>
    </div>
    <div class="portfolio__section container">
      <div class="portfolio">
        {%- for p in portfolio.items -%}
        <a href="{{p.link}}" class="portfolioDiv portfolio__item {{p.class}} ">
          <img src="{{p.image}}" alt="{{p.title}}">
          <div class="portfolio__content">
            <h3>{{p.title}}</h3>
            {{p.text | markdownify}}
          </div>
        </a>
        {%- endfor -%}
      </div>
    </div>
  </div>
</section>
<div class="filter_block container">
  <div class="filter">
      {%- for f in filter.items -%}
          <div class="filterDiv filter_item {{f.class}} ">
              <img src="{{f.image}}" alt="{{f.title}}">
              <div class="filter_content">
                  <h3>{{f.title}}</h3>
                  <p>{{f.description}}</p>
              </div>
          </div>
      {%- endfor -%}
  </div>
</div>
